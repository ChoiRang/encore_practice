<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>초간단 계산기 - 서블릿</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			function submit_calc() {
				var options = {
					url: "so_simple_calc",
					data: $("#calc_form").serialize(),
					success:function(data){
						$("#result").val( data )  // =>  <input>
						// $("#result").html( data )  // =>  <input>이외 태그, <div></div>
					}
				}
				$.ajax(options)
				
				return false; //전송하면 페이지가 달라짐. 페이지 유지하기 위해.
			}
			$(function(){
				$("#calc_form").submit(submit_calc)
			})
		</script>
	</head>
	<body>
		<h1>초간단 계산기 - 서블릿</h1>
		<form action="so_simple_calc" id="calc_form">
			<input name="num1" id="num1">
			<select name="opr" id="opr">
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input name="num2" id="2>
			<input type="submit" value=" = ">
			<input id="result">
		</form>
	</body>
</html>
